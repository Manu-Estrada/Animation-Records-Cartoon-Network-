<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartoon Network Web site</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <div class="header__container-image">
        <img src="./assets/logo header.png" alt="Logo cartoon network" class="image image-logo" />
        <img src="./assets/carro compra.png" alt="Logo carro compra" class="image image-carro" />
      </div>
      <nav class="header__menu">
        <ul class="menu__list">
          <li class="list__element">Series</li>
          <li class="list__element">Juegos</li>
          <li class="list__element">Estrenos</li>
          <li class="list__element">Tienda</li>
          <li class="list__element">Test</li>
          <li class="list__element">Wallpapers</li>
        </ul>
      </nav>
    </header>
    <section class="banner">
      
    </section>
    <section class="sections">
      <nav>
       <img src="./assets/Seccion1_Cartoon_Network.jpeg" alt="primera seccion" class="image image-series">
       <img src="./assets/seccion2.jpeg" alt="segunda seccion" class="image image-juegos">
       <img src="./assets/seccion3.jpg" alt="tercera seccion" class="image image-estrenos">
       <img src="./assets/seccion4.jpeg" alt="cuarta seccion" class="image image-tienda">
       <img src="./assets/seccion5.jpeg" alt="quinta seccion" class="image image-test">
       <img src="./assets/seccion6.jpeg" alt="sexta seccion" class="image image-wallpapers">
     </nav>
    </section>
    
  </body>
</html>
